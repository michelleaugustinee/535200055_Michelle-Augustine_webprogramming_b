<html>
    <head>
        <title>06.08 Properti direction</title>
        <!-- Gambar 63 Properti direction css -->
        <style>
            p.ltr{
                direction: ltr;
            }
            p.rtl{
                direction: rtl;
            }
        </style>
    </head>
    <!-- Gambar 64 properti direction html -->
    <body>
        <h2>Direction arah kiri dan kanan</h2>
        <p class="ltr">
            Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
        </p>
        <h2>Direction arah kanan dan kiri</h2>
        <p class="rtl">
            Contoh ini menunjukkan properti direction. Anda dapat melihat hasil dari berbagai properti direction.
        </p>
    </body>
</html>
