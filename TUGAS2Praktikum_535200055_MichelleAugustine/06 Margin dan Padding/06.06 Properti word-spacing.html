<html>
    <head>
        <title>06.06 Properti word-spacing</title>
        <!-- Gambar 57 word-spacing properti css -->
        <style>
            .satu{
                word-spacing: 30px;
            }
            .dua{
                word-spacing: 0.5em;
            }
            .tiga{
                word-spacing: -1px;
            }
        </style>
    </head>
    <!-- Gambar 55 letter spacing html -->
    <body>
        <p class="satu">ini adalah word spacing 30px</p>
        <p class="dua">pada kalimat ini menggunakan word spacing berniali 0.5 em</p>
        <p class="tiga">pada kalimat ini menggunakan word spacing -1px</p>
    </body>
</html>
