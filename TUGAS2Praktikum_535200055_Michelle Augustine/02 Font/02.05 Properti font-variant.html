<html>
    <head>
        <title>02.05 Properti font-variant</title>
        <!-- Gambar 32 HTML dan CSS font-variant -->
        <style>
            p{
                font-variant: normal;
            }
            span.smallcaps{
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p>ini adalah font normal, tetapi terdapat <span class="smallcaps">variant smallcaps</span> dibagian tengah</p>
    </body>
</html>
