<html>
    <head>
        <title>06.05 Properti letter-spacing</title>
        <!-- Gambar 54 letter spacing properti css -->
        <style>
            .satu{
                letter-spacing: 3px;
            }
            .dua{
                letter-spacing: 0.5em;
            }
            .tiga{
                letter-spacing: -1px;
            }
        </style>
    </head>
    <!-- Gambar 55 letter spacing html -->
    <body>
        <p>ini adalah normal letter spacing</p>
        <p class="satu">pada kalimat ini menggunakan letter spacing bernilai 3px</p>
        <p class="dua">pada kalimat ini menggunakan letter spacing berniali 0.5 em</p>
        <p class="tiga">pada kalimat ini menggunakan letter spacing -1px</p>
    </body>
</html>
